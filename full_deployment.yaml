kind: HorizontalPodAutoscaler
metadata:
  name: blog-app-fiap-aso-g1-hpa
  namespace: fiap-aso-g1-2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blog-app-fiap-aso-g1
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 70
          type: Utilization