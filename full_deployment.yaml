# -------------------------------------------------------------------------------------------------------------------------------
# 6 - Application - Deplyment (blog-django-py) : blog-app-fiap-aso-g1
# -------------------------------------------------------------------------------------------------------------------------------
kind: Deployment
apiVersion: apps/v1
metadata:
  name: blog-app-fiap-aso-g1
  namespace: fiap-aso-g1-2
  labels:
    app: blog-app-fiap-aso-g1
    app.kubernetes.io/component: blog-app-fiap-aso-g1
    app.kubernetes.io/instance: blog-app-fiap-aso-g1
    app.kubernetes.io/name: python
    app.kubernetes.io/part-of: blog-app-fiap-aso-g1
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.8-ubi7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-app-fiap-aso-g1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: blog-app-fiap-aso-g1
        deploymentconfig: blog-app-fiap-aso-g1
    spec:
      containers:
        - name: blog-app-fiap-aso-g1
          image: 'openshiftkatacoda/blog-django-py'
          ports:
            - containerPort: 8080
              protocol: TCP 
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blog-db-fiap-aso-g1-secret
                  key: database-url                         
            - name: BLOG_SITE_NAME
              valueFrom:
                configMapKeyRef:
                  name: blog-app-fiap-aso-g1-config-map
                  key: blog.site.name
            - name: BLOG_BANNER_COLOR
              valueFrom:
                configMapKeyRef:
                  name: blog-app-fiap-aso-g1-config-map
                  key: blog.site.color
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
status:
  observedGeneration: 2
  replicas: 1
  updatedReplicas: 1
  readyReplicas: 1
  availableReplicas: 1
---
# -------------------------------------------------------------------------------------------------------------------------------
